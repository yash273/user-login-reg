<h1 mat-dialog-title>Delete User</h1>
<div mat-dialog-content>
    <div class="dialog-info">
        Would you like to delete user?
        <span>
            {{getSelectedNames()}}
        </span>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="'yes'">Yes</button>
    <button mat-button mat-dialog-close>No</button>

</div>
