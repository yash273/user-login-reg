<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <span>Home</span>
        <span class="example-spacer"></span>
        <button mat-stroked-button routerLink="/chart">Chart</button>
        <button mat-stroked-button routerLink="/postlist">JSON API</button>
        <button mat-stroked-button routerLink="/weather">Weather</button>
        <button mat-stroked-button routerLink="/products">Products</button>
        <button mat-stroked-button routerLink="/user">User</button>
        <button mat-stroked-button routerLink="/employee">Employee</button>

        <button mat-raised-button color="warn" (click)="onLogout()">Logout</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>
    <mat-card-title>
        <span class="card-title">
            Hi! {{ truncateName(user?.name) }}
        </span></mat-card-title>
    <mat-card-content>
        <p>Welcome to the Website</p>
    </mat-card-content>

    <mat-card-actions>
        <div>
            <button mat-raised-button color="accent" routerLink="/home/list">List of Users</button>
            <button mat-raised-button color="accent" (click)="onView(user?.id)">My Details</button>
        </div>
        <div>
            <span>Assessment</span>
            <button mat-raised-button color="primary" routerLink="/assessment/create">
                <mat-icon>add</mat-icon>
                Create</button>
            <button mat-raised-button color="primary" routerLink="/assessment/list">List</button>
        </div>
    </mat-card-actions>
</mat-card>
