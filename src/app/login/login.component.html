<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <span>Login to My app</span>
        <span class="example-spacer"></span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card class="userreg-card mat-elevation-z3">
    <mat-card-header>
        <div mat-card-avatar class=""></div>
        <mat-card-title>Welcome back</mat-card-title>
        <mat-card-subtitle>Enter following Details to login</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="onLogin()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email">
                <mat-error *ngIf="userform.email.errors?.pattern">Please enter valid input</mat-error>
                <mat-error *ngIf="userform.email.errors?.required">Email should not be empty</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Enter your password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="pass">
                <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="userform.pass.errors?.required">Password should not be empty</mat-error>
            </mat-form-field>
            <mat-card-actions>
                <button mat-button mat-raised-button [disabled]="userForm.invalid" color="accent" type="submit">Login</button>
                <span>
                    <p>Create New Account</p>
                    <a mat-button mat-raised-button color="primary" routerLink="/register">Register</a>
                </span>
            </mat-card-actions>
        </form>
    </mat-card-content>

</mat-card>
