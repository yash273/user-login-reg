<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <span>Add Products</span>
        <span class="example-spacer"></span>
        <button mat-button mat-raised-button color="accent" routerLink="/home">Home</button>
        <button mat-button mat-raised-button color="accent" routerLink="/products">Products</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card class="userreg-card mat-elevation-z3">
    <mat-card-header>
        <mat-card-title>Welcome To Products</mat-card-title>
        <mat-card-subtitle>Enter following Details to Add Products</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <div formArrayName="products">
                <div *ngFor="let products of productControls; let i = index">
                    <div [formGroupName]="i">
                        <mat-form-field appearance="outline">
                            <mat-label>Name</mat-label>
                            <input matInput type="text" formControlName="name">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea matInput type="text" formControlName="description"></textarea>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Category</mat-label>
                            <mat-select formControlName="category">
                                <mat-option value="Electronics">Electronics</mat-option>
                                <mat-option value="Clothing">Clothing</mat-option>
                                <mat-option value="Home & Kitchen">Home & Kitchen</mat-option>
                                <mat-option value="Books">Books</mat-option>
                                <mat-option value="Toys">Toys</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>Price</mat-label>
                            <input matInput type="number" class="example-right-align" placeholder="0" formControlName="price">
                            <span matPrefix>â‚¹&nbsp;</span>
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>SKU</mat-label>
                            <input matInput type="text" formControlName="sku">
                        </mat-form-field>

                        <mat-radio-group aria-label="Select an option" formControlName="availability">
                            <div class="availibility-div">

                                <mat-label>Stock Availibility</mat-label>
                                <span class="radio">

                                    <mat-radio-button value="yes">Yes</mat-radio-button>
                                    <mat-radio-button value="no" color="warn">No</mat-radio-button>
                                </span>
                            </div>

                        </mat-radio-group>
                        <div class="availibility-div">
                            <mat-label>Available For : </mat-label>
                            <span class="check">
                                <mat-checkbox formControlName="availableForMen" color="primary"> Men</mat-checkbox>
                                <mat-checkbox formControlName="availableForWomen" color="accent">Women</mat-checkbox>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <button mat-icon-button type="button" color="primary">
                <mat-icon>control_point</mat-icon>
            </button>
            <button mat-raised-button type="submit">Submit</button>
        </form>
    </mat-card-content>

</mat-card>
