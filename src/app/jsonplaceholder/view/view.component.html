<div class="card-title mat-elevation-z6">
    <h1 mat-dialog-title>Details of Id: {{data.id}}</h1>
</div>

<div mat-dialog-content>
    <span>
        <h3>Title:</h3>
        <p>{{data.title}}</p>
    </span>
    <span>
        <h3>User ID:</h3>
        <p> {{data.userId}}</p>
    </span>
    <span>
        <h3>Body:</h3>
        <p>{{data.body}}</p>
    </span>
</div>

<div mat-dialog-actions>
    <button mat-button cdkFocusInitial mat-dialog-close (click)="onClosee">Ok</button>
</div>
