<mat-toolbar color="primary" class="mat-elevation-z6">
    <mat-toolbar-row>
        <span>Detail List from API</span>
        <span class="example-spacer"></span>
        <button mat-raised-button color="warn" routerLink="/home">Home</button>

        <button mat-button mat-raised-button color="accent" routerLink="create">Create</button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-card>

    <div class="table-res">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let do"> {{do.id}} </td>
            </ng-container>

            <ng-container matColumnDef="uId">
                <th mat-header-cell *matHeaderCellDef> userId </th>
                <td mat-cell *matCellDef="let do"> {{do.userId}} </td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let do"> {{truncateTitle(do.title)}} </td>
            </ng-container>

            <ng-container matColumnDef="body">
                <th mat-header-cell *matHeaderCellDef> body </th>
                <td mat-cell *matCellDef="let do">{{ truncateBody(do.body) }}</td>
            </ng-container>

            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let do">
                    <button mat-icon-button [routerLink]="['update',do.id]"><mat-icon color="primary">edit</mat-icon></button>
                    <button mat-icon-button (click)="view(do.id)"><mat-icon color="accent">visibility</mat-icon></button>
                    <button mat-icon-button (click)="delete(do.id)"><mat-icon color="warn">delete</mat-icon></button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
    </mat-paginator>
</mat-card>
